<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- principio header -->
    <header class="cabecera">
        <h1 class="titulo">Generador de Memes</h1>
        <nav class="botones-nav">
            <button class="boton btn-img"><i class="fa-solid fa-image icono"></i>imagen</button>
            <button class="boton btn-txt"><i class="fa-solid fa-a icono"></i>texto</button>
            <button class="boton btn-oscuro" id="apagado-btn" aria-label="cambiar a modo oscuro"><i
                    class="fa-solid fa-lightbulb icono"></i>modo oscuro</button>
            <button class="boton btn-claro" id="prendido-btn" aria-label="cambiar a modo claro"><i
                    class="fa-solid fa-lightbulb icono"></i>modo claro</button>
        </nav>
    </header>
    <!-- fin header -->

    <!-- comienzo main -->
    <main>
        <div class="container-meme">
            <p class="t-txt" id="t-txt">TOP TEXT</p>
            <div class="contenedor-img" id="contenedor-img"></div>
            <p class="b-txt" id="b-txt">BOTTOM TEXT</p>
        </div>
        <button class="btn-descargar" id="btn-descarga"><i class="fa-solid fa-download icono"></i>descargar meme</button>
    </main>
    <!-- fin main -->

    <!-- comienzo aside -->

    <aside>

        <div class="panel-texto">
            <buttom class="equis" id="equis" aria-label="cerrar panel">
                <i class="fas fa-times" aria-hidden="true"></i>
            </buttom>
            <h2>texto</h2>
            <div>
                <h3>superior</h3>
                <textarea id="txtarea-toptext" placeholder="TOP TEXT" rows="1"></textarea>
                <div>
                    <label for="sin-top-text">
                        sin texto superior
                        <input type="checkbox" class="caja-selectora" id="sin-top-text" name="caja sin top text" />
                    </label>
                </div>
            </div>
            <div>
                <h3>inferior</h3>
                <textarea id="txtarea-buttomtext" class="txt-area" placeholder="BUTTOM TEXT" rows="1"></textarea>
                <div>
                    <label for="sin-bottom-text">
                        sin texto inferior
                        <input type="checkbox" class="caja-selectora" id="sin-buttom-text"
                            name="caja sin buttom text" />
                    </label>
                </div>
            </div>
            <div>
                <div>
                    <h3>fuente</h3>
                    <select id="tipo-fuente"></select>
                    <div class="contenedor-tamanos">
                        <input class="tamano-texto" type="number" id="tamano-fuente">
                        <div class="alineadores">
                            <button class="btn-alineacion" id="btn-izquierda"><i class="fas fa-align-left"
                                    aria-hidden="true"></i></button>
                            <button class="btn-alineacion" id="btn-centro"><i class="fas fa-align-center"
                                    aria-hidden="true"></i></button>
                            <button class="btn-alineacion" id="btn-derecha"><i class="fas fa-align-right"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>color</h3>

                </div>
                <div>
                    <h3>fondo</h3>
                </div>
                <div>
                    <h3>contorno</h3>
                </div>
                <div>
                    <h3>espacio</h3>
                </div>
                <div>
                    <h3>interlineado</h3>
                </div>
            </div>
        </div>

        <div class="panel-imagen">
            <buttom class="equis" id="equis" aria-label="cerrar panel">
                <i class="fas fa-times" aria-hidden="true"></i>
            </buttom>
            <h2>imagen</h2>

            <div>
                <h3>URL</h3>
                <input type="text" id="url" />
            </div>
        </div>

    </aside>

    <!-- fin aside -->
    <script src="app.js"></script>
</body>

</html>
